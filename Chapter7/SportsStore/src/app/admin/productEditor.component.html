<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
    <h5>{{editing ? "Edit" : "Create"}}</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.name" />
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="product.category" />
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea name="description" class="form-control" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
    </div>
    <button class="btn btn-primary" type="submit" [class.btn-warning]="editing">{{editing ? "Save" : "Create"}}</button>
    <button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">Cancel</button>
</form>
